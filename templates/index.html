<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweets Store Chatbot</title>
    <style>
        /* Icon design */
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #000000, #007bff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #chat-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
        }

        /* Chat window design */
        #chat-container {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 320px;
            height: 450px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            flex-direction: column;
            overflow: hidden;
            animation: slideIn 0.3s ease-out forwards;
        }

        /* Animation for opening the chat */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chat header */
        #chat-header {
            background: linear-gradient(135deg, #000000, #007bff);
            color: white;
            padding: 10px 15px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #close-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        #close-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Chatbox */
        #chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
        }

        /* Chat input area */
        #chat-input-area {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #eee;
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        #chat-input:focus {
            border-color: #007bff;
        }

        #send-btn {
            padding: 8px 15px;
            margin-left: 10px;
            background: linear-gradient(135deg, #000000, #007bff);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease;
        }

        #send-btn:hover {
            transform: scale(1.05);
        }

        /* Messages */
        .user-msg, .bot-msg {
            display: block; /* Ensure each message is on a new line */
            margin: 10px 0; /* Add vertical spacing between messages */
            padding: 10px 15px;
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            clear: both; /* Prevent overlap */
        }

        .user-msg {
            text-align: left;
            background: linear-gradient(135deg, #000000, #007bff);
            color: white;
            margin-left: 20%; /* Push to the right */
            border-radius: 15px 15px 0 15px;
        }

        .bot-msg {
            text-align: right;
            background: #e9ecef;
            color: #333;
            margin-right: 20%; /* Push to the left */
            border-radius: 15px 15px 15px 0;
        }

    </style>
</head>
<body>
    <!-- The Icon -->
    <div id="chat-icon" onclick="toggleChat()">ðŸ˜‹</div>

    <!-- Chat window -->
    <div id="chat-container">
        <div id="chat-header">
            <span>CakeOlicious Assistant</span>
            <button id="close-btn" onclick="toggleChat()">X</button>
        </div>
        <div id="chatbox"></div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatIcon = document.getElementById('chat-icon');
        const chatContainer = document.getElementById('chat-container');
        const chatbox = document.getElementById('chatbox');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        // Open/close chat window with animation
        function toggleChat() {
            if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
                chatContainer.style.display = 'flex';
                chatIcon.style.display = 'none';
                chatContainer.style.animation = 'slideIn 0.3s ease-out forwards';
            } else {
                chatContainer.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => {
                    chatContainer.style.display = 'none';
                    chatIcon.style.display = 'flex';
                }, 300);
            }
        }

        // Animation for closing the chat
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes slideOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(50px); }
            }
        `, styleSheet.cssRules.length);

        // Add a message to chat
        function addMessage(message, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.textContent = message;
            msgDiv.className = isUser ? 'user-msg' : 'bot-msg';
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Send message
        sendBtn.addEventListener('click', async () => {
            const message = chatInput.value;
            if (message.trim() === '') return;

            addMessage(message, true);
            chatInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                addMessage(data.response); // Add bot response on a new line
            } catch (error) {
                addMessage("Error: Could not reach the chatbot!");
            }
        });

        // Send by clicking on Enter
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
